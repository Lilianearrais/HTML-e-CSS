<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <input type="radio" name="sexo" id="mas"><label for="mas">Masculino</label> <br>
            <input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">futebol</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Volei</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">tenis</label> <br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
